<html>
  <head>
    <meta charset="utf-8" content="content">
    <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/override.css">
    <script src="bower/jquery/dist/jquery.min.js"></script>
    <script src="js/rando.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" id="content">
          <span class="quote"></span><br>
          <span class="author"></span><br><br>
          <div class="btn-group">
            <button type="button" class="btn btn-primary" id="tumblr">
              <i class="fa fa-tumblr"></i>
            </button>
            <button type="button" class="btn btn-primary" id="twitter">
              <i class="fa fa-twitter"></i>
            </button>
          </div>
          <button type="button" class="btn btn-primary" id="reload">
            <span class="fa fa-refresh"></span>
          </button>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
  </body>
</html>
